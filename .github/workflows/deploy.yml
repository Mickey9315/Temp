name: CI/CD for React App

on:
  push:
    branches:
      - main # Trigger workflow on push to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Use Node.js 20 for the build step

      # Step 3: Install dependencies and build the React app
      - name: Install dependencies and build
        run: |
          echo "Step: Installing dependencies"
          npm install
          echo "Step: Dependencies installed successfully"
          echo "Step: Building the React app"
          npm run build
          echo "Step: Listing the build folder"
          ls -al build || echo "Build folder does not exist!"

      # Step 4: Deploy to VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22 # Default SSH port
          script: |
            echo "Deploying to VPS"
            rm -rf /var/www/my-react-app/*  # Clean up old files
            cp -r build/* /var/www/my-react-app/  # Copy new build files
